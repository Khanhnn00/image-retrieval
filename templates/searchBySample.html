<!DOCTYPE html>
<html>

<head>
    <title>Home page</title>
    <!-- CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="sample.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <!-- jQuery and JS bundle w/ Popper.js -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
        crossorigin="anonymous"></script>
</head>

<body>
    <div class="col text-center header">
        <a href="../../">
            <button type="button" class="btn btn-danger">BACK HOME</button>
        </a>

        <br>
        <h3>Choose an image to start</h3>
    </div>

    <div id="images" class="col text-center">
        <!-- <a href="Samples/1.jpg">
            <img src="https://live.staticflickr.com/4649/39665153822_97e9ebca2c_z.jpg">
        </a>

        <a href="Samples/2.jpg">
            <img src="https://live.staticflickr.com/2530/3840919509_e15ef7aed3_z.jpg">
        </a>

        <br>
        <a href="Samples/3.jpg">
            <img src="https://live.staticflickr.com/738/21608953965_3ff3c9e2bf_z.jpg">
        </a> -->
        {% for i in imgs %}
        <a href='../{{i}}'><img src="../../static/images/{{ i }}" width=30%></a>
        <br>
        <br>
        {% endfor %}
        <br>

    </div>
</body>

<script>
    var folder = "Samples/"
    jQuery.ajax({
        url: folder,
        success: function (data) {
            $(data).find("a").attr("href", function (i, val) {
                if (val.match(/\.(jpe?g|png|gif)$/)) {
                    $("images").append("<img src='" + folder + val + "'>");
                }
            });
        }
    });
</script>

</html>
