<!DOCTYPE html>
<html>

<head>
    <title>Home page</title>
    <!-- CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="sample.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <!-- jQuery and JS bundle w/ Popper.js -->

        crossorigin="anonymous"></script>
</head>

<body>
    <div class="col text-center header">
        <a href="/">
            <button type="button" class="btn btn-danger">BACK HOME</button>
        </a>

        <br>
        <h3>Choose an image to start</h3>
    </div>

    <div id="images" class="col text-center">

        {% for img in imgs %}
        <br>
        <a href='../{{img}}'><img src="../static/images/{{img}}" width=10%></a>
        <br>
        {% endfor %}

    </div>
</body>
